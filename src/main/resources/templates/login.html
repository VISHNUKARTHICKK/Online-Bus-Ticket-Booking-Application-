<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoBus - Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(78,84,200,0.15);
            min-width: 320px;
            text-align: center;
        }
        h2 {
            color: #4e54c8;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #4e54c8;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4e54c8;
        }
        .login-btn {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            background: #4e54c8;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(78,84,200,0.08);
        }
        .login-btn:hover {
            background: #8f94fb;
            transform: translateY(-2px) scale(1.03);
        }
         .popup {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            /* background: #f30aff;
            color: #fff; */
            padding: 18px 36px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(44, 130, 201, 0.18);
            font-size: 1.2em;
            z-index: 9999;
            animation: fadeout 2.5s forwards;
        }
    </style>
</head>
<body>
    <div align="center" class="popup" id="messageDiv" th:if="${session.pass!=null || session.fail!=null}">
                <h2 style="color: rgb(255, 26, 26);" th:text="${session.pass}" > </h2>
                <h2 style="color: red;" th:text="${session.fail}"></h2>
                <span th:text="${@messageRemover.remove()}"></span>
</div>
    <div class="login-container">
        <h2>Login to GoBus</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" id="username" name="user" required >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required >
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <p style="margin-top: 20px; color: #555;">Don't have an account? <a href="/register" style="color: #4e54c8; text-decoration: none;">Register here</a></p>
    </div>
    <script>
        setTimeout(function () {
            document.getElementById('messageDiv').style.display = 'none';
        }, 2000);
</script>
</body>
</html>
