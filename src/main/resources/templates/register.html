<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" href="/img/gobus-logo.png">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(78,84,200,0.15);
            min-width: 340px;
            text-align: center;
            width: 500px;
        }
        h2 {
            color: #4e54c8;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #4e54c8;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #f9fafb;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #4e54c8;
        }
        .roles {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .roles label {
            margin-bottom: 0;
            font-weight: 400;
            color: #333;
        }
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .terms input[type="checkbox"] {
            margin-right: 8px;
        }
        .register-btn {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            background: #4e54c8;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(78,84,200,0.08);
        }
        .register-btn:hover {
            background: #8f94fb;
            transform: translateY(-2px) scale(1.03);
        }
        .error {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2> GoBus-Register</h2>
    <form action="/register" th:object="${userDto}" method="post" align="center">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" >
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" th:field="*{mobile}" >
            <div class="error" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}">
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" >
            <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>
        <div class="form-group roles">
            <label>
                <input type="radio" th:field="*{role}" value="USER"> User
            </label>
            <label>
                <input type="radio" th:field="*{role}" value="ADMIN" > Admin
            </label>
            <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>
        <div class="form-group terms">
            <input type="checkbox" th:field="*{terms}" >
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
             <div class="error" th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"></div>
        </div>
        
        <button type="submit" class="register-btn">Register</button>
        <p style="margin-top: 20px; color: #555;">I have an account? <a href="/login" style="color: #4e54c8; text-decoration: none;">Login</a></p>

    </form>
</div>
</body>
</html>
