<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bus Ticket - GoBus</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ticket {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px dashed #ddd;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    .ticket-header img {
      height: 50px;
    }

    .ticket-header h2 {
      margin: 0;
      color: #4e54c8;
    }

    .ticket-info p {
      margin: 8px 0;
      font-size: 15px;
      color: #333;
    }

    .ticket-info strong {
      color: #2c3e50;
    }

    .passenger-section {
      margin-top: 20px;
      border-top: 2px dashed #ddd;
      padding-top: 15px;
    }

    .passenger-section h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
    }

    .passenger-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .passenger-section li {
      margin-bottom: 6px;
      color: #555;
    }

    .ticket-footer {
      margin-top: 20px;
      border-top: 2px dashed #ddd;
      padding-top: 15px;
      text-align: center;
      color: #777;
      font-size: 13px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #4e54c8;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .download-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="ticket-header">
      <img src="/img/gobus.png" alt="GoBus Logo">
      <h2>e-Ticket</h2>
    </div>

    <div class="ticket-info">
      <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
      <p><strong>Bus:</strong> <span th:text="${booking.busName}"></span></p>
      <p><strong>Date:</strong> <span th:text="${booking.date}"></span></p>
      <p><strong>From:</strong> <span th:text="${booking.boardingPoint}"></span></p>
      <p><strong>To:</strong> <span th:text="${booking.dropPoint}"></span></p>
    </div>

    <div class="passenger-section">
      <h3>Passengers</h3>
      <ul>
        <li th:each="p : ${booking.passengerList}">
          <span th:text="${p.name}"></span> 
          (<span th:text="${p.age}"></span> yrs, 
          <span th:text="${p.gender}"></span>) 
          â€” Seat <span th:text="${p.seatNumber}"></span>
        </li>
      </ul>
    </div>

    <div class="ticket-footer">
      <p>Please carry a valid ID proof while boarding.</p>
      <a href="/admin/home" class="download-btn">Back</a>
    </div>
  </div>
</body>
</html>
