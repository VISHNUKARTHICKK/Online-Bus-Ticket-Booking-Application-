<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Seat Selection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #2c3e50; margin-bottom: 30px; }
    .bus {
      display: inline-block;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    .seat {
      width: 60px;
      height: 100px;
      border: 2px solid #28a745;
      border-radius: 12px;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .seat:hover:not(.sold):not(.selected) {
      background-color: #d4edda;
      transform: scale(1.05);
    }
    .seat.sold {
      background-color: #e0e0e0;
      border-color: #999;
      color: #777;
      cursor: not-allowed;
    }
    .seat.selected {
      background-color: #a8e6a3;
      border-color: #218838;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2 th:text="${bus.boradingpoint} + ' ➔ ' + ${bus.droppoint}"></h2>

  <div class="bus">
    <!-- Example rows -->
    <div class="row">
      <div class="seat" data-seat="A1" data-price="599">₹599</div>
      <div class="seat" data-seat="A2" data-price="899">₹899</div>
      <div class="seat" data-seat="A3" data-price="549">₹549</div>
    </div>

    <div class="row">
      <div class="seat sold">Sold</div>
      <div class="seat" data-seat="B2" data-price="899">₹899</div>
      <div class="seat" data-seat="B3" data-price="549">₹549</div>
    </div>
  </div>

  <!-- Hidden form -->
  <form id="bookingForm" method="post" action="/user/confirmBooking">
    <input type="hidden" name="busId" th:value="${bus.id}">
    <input type="hidden" name="selectedSeats" id="selectedSeats">
    <input type="hidden" name="totalFare" id="totalFare">
    <button type="submit">Confirm Booking</button>
  </form>

  <script>
    const seats = document.querySelectorAll('.seat:not(.sold)');
    const selectedSeatsInput = document.getElementById('selectedSeats');
    const totalFareInput = document.getElementById('totalFare');
    const form = document.getElementById('bookingForm');

    seats.forEach(seat => {
      seat.addEventListener('click', () => {
        seat.classList.toggle('selected');
      });
    });

    form.addEventListener('submit', (e) => {
      const selected = document.querySelectorAll('.seat.selected');
      const seatNumbers = [];
      let total = 0;

      selected.forEach(seat => {
        seatNumbers.push(seat.dataset.seat);
        total += parseInt(seat.dataset.price);
      });

      selectedSeatsInput.value = seatNumbers.join(',');
      totalFareInput.value = total;

      if(seatNumbers.length === 0){
        alert("Please select at least one seat!");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
