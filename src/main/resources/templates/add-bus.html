<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
        }
        .navbar {
           background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        .navbar .nav-links a, .navbar .nav-links form {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.2s;
            background: none;
            border: none;
            display: inline-block;
        }
        .navbar .nav-links a:hover, .navbar .nav-links form button:hover {
            background: #4e54c8;
            cursor: pointer;
        }
        .navbar .nav-links form {
            margin: 0;
            padding: 0;
            display: inline;
        }
        .navbar .nav-links form button {
            background: none;
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .admin-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto 0 auto;
            max-width: 600px;
            gap: 32px;
        }
        .admin-actions .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .admin-actions .card h2 {
            color: #4e54c8;
            margin-bottom: 18px;
        }
        .admin-actions .card form,
        .admin-actions .card .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        .admin-actions .card input, .admin-actions .card button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }
        .admin-actions .card input {
            background: #f1f1f1;
            width: 80%;
        }
        .admin-actions .card button {
            background: #4e54c8;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            width: 60%;
        }
        .admin-actions .card button:hover {
            background: #272d9f;
        }
        .admin-actions .card .btn-group {
            flex-direction: row;
            gap: 16px;
        }
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 16px;
            }
            .admin-actions {
                max-width: 98vw;
                gap: 18px;
            }
            .admin-actions .card {
                padding: 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img height="80px" width="120px" src="/img/gobus-logo.png" alt=""></div>
        <div class="nav-links">
            <a href="/admin/home">Home</a>

            <a href="#">Admin</a>
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
        </div>
    </nav>
     <div class="admin-actions">
        <div class="card">
            <h2>Add New Bus</h2>
            <form action="/admin/add-bus" method="post">
                 <input type="text" name="coach" placeholder="Coach" required>
                <input type="text" name="busName" placeholder="Bus Name" required>
                <input type="text" name="price" placeholder="Price" required>
                <input type="text" name="BoardingPoint" placeholder="BoardPoint" required>
                 <input type="text" name="DropPoint" placeholder="DropPoint" required>
                <input type="date" name="date" placeholder="Date" required>
                <input type="number" name="seats" placeholder="Total Seats" required min="1">
                <button type="submit">Add Bus</button>
            </form>
        </div>
</body>
</html>
